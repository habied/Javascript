<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index_Style.css">
</head>

<body>
    <form action="game.html" class="container">
        <p>Select Game Level</p>
        <select name="Levels">
            <option disabled selected>Select your option</option>
            <option>Level 1</option>
        </select>

        <p>Enter Your Name</p>
        <input type="text" placeholder="Enter your name" name="playerName"><br>
        <input class="button" type="submit" value="Go">

    </form>


<div class="container">
    
    <p>Game Bird Shooting Points</p>

    <div class="scores">
        <img src="images/bird_1.png"> 
        <h1 style="color: darkgreen;">+5 Points</h1>
    </div>

    <div class="scores">
        <img src="images/bird_2.png"> 
        <h1 style="color: rgb(0, 0, 87);">+10 Points</h1>
    </div>

    <div class="scores">
        <img src="images/bird_3.png"> 
        <h1 style="color: darkred;">-10 Points</h1>
    </div>

</div>


</body>
</html>
